<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h3>Word Puzzle</h3>
          <div id="form-hide">
            <p>Player 1: Please type a sentence</p>
            <form id="player1-submit" action="index.html" method="post">
              <div class="form-group">
                <input id = "player1-text" class="form-control" type="text" name="" value="">
              </div>
              <button class="btn btn-secondary" type="submit" name="button">Submit Sentence</button>
          </div>
          </form>
          <h3 id = "removeVowels"></h3>
          <form id="player2-guess" action="index.html" method="post">
            <p>Player 2: Guess the sentence</p>
            <div class="form-group">
              <input class="form-control" id = "player2-text" type="text" name="" value="">
            </div>
            <button type="submit" class="btn btn-secondary" name="button">Submit Guess</button>
          </form>
          <div class="form-group">
            <h3 id='response'></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
